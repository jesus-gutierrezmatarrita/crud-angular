<div class="container col-md-6">
    <div class="card">
        <div class="card-header">
            <h3>Agregar parques</h3>
        </div>
        <div class="card-body">
            <form action="">
                <div class="form-group">
                    <label for="name">Nombre del parque</label>
                    <input id="name" type="text" class="form-control" [(ngModel)]="park.name" name="name">
                </div>
                <div class="form-group">
                    <label for="description">Descripci贸n</label>
                    <textarea name="description" class="form-control" rows="5" [(ngModel)]="park.description"></textarea>
                </div>
                <div class="form-group">
                    <label for="openingDate">Fecha de inauguraci贸n</label>
                    <input name="openingDate" type="date" class="form-control" [(ngModel)]="park.openingDate">
                </div>
                <div class="form-group">
                    <label for="province">Provincia</label>
                    <input id="province" type="text" class="form-control" [(ngModel)]="park.province" name="province">
                </div>
                <div class="form-group">
                    <label for="canton">Cant贸n</label>
                    <input type="text" class="form-control" [(ngModel)]="park.canton" name="canton">
                </div>
                <div class="form-group">
                    <label for="district">Distrito</label>
                    <input name="district" type="text" class="form-control" [(ngModel)]="park.district">
                </div>
                <div class="form-group">
                    <label for="address">Direcci贸n</label>
                    <textarea name="address" class="form-control" rows="5"  [(ngModel)]="park.address"></textarea>
                </div>
                <div class="form-group text-center" style="margin-top: 2%;">
                    <button (click)="onSave()" class="btn btn-primary">Agregar</button>
                </div>
            </form>
        </div>
    </div>
</div>

<style>
    textarea {
        resize: none;
    }
</style>
